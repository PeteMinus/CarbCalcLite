<div class="basket">

    <div class="basket-body">
        <table class="basket-breakdown" v-if="totalItems">
            <tbody>
                <tr v-for="item in basket.items">
                    <td>
                        <div class="input-text small append">
                            <input type="text" v-model="item.calc_weight">
                            <span>{{ item.unit }}</span>
                        </div>
                    </td>
                    <td>
                        {{ item.name }}
                    </td>
                    <td>
                        {{ item.calc_carbs }}
                    </td>
                    <td>
                        <button class="btn danger small">×</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="basket-empty" v-if="!totalItems">
            <div class="basket-empty-content"> 
                <p>Za sestavo obroka dodajte živilo</p> 
            </div>
        </div>
    </div>

    <div class="basket-foot">
        <section>
            Skupaj OH: <span v-text="totalCarbs"></span>
        </section>
        <section v-if="totalItems">
            <button class="btn extrasmall danger" v-on:click="emptyBasket()">Počisti</button>
        </section>
    </div>

</div>
