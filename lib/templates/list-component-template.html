<ul class="list">
    <li v-for="product in carbs" class="list-item">
        <section>
            <div class="list-item-data">
                {{ product.name }} 
                <span>{{ product.weight }}{{ product.unit }}</span>
            </div>
        </section>
        <section>
            <div class="list-item-actions">
                <button class="btn default" v-on:click="addToBasket(product)">+ {{ product.carbs }}</button>
            </div>
        </section>
    </li>
</ul>
