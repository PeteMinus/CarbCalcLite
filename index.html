        <meta name="HandheldFriendly" content="True">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <title>Carbs.Today (ver. 2.0)</title>
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=latin-ext" rel="stylesheet">

    </head>
    <body>
        
        <div id="app" v-bind:class="{'is-side': side}">
            <header id="app-head">
                <section>
                    <div class="app-head-title">
                        <img src="assets/carbs.svg"> 
                        <span>Carbs Today</span>
                    </div>
                </section>
                <section>
                    <div class="app-head-actions">
                        <button v-if="totalItems" v-on:click="clearBasket()">
                            Počisti seznam
                        </button>
                        <button v-on:click="toggleSide()">
                            <span v-show="!side">Dodaj živilo</span>
                            <span v-show="side">Zapri</span>
                        </button>
                    </div>
                </section>
            </header>
            <main id="app-body">
                <basket-component v-on:side="toggleSide()"></basket-component>
            </main>
            <aside id="app-side"> 
                <list-component></list-component>
            </aside>
            <footer id="app-foot">
                <div class="app-foot-main">
                    Skupaj OH: <span v-text="totalCarbs"></span>
                </div>
            </footer>
        </div>
